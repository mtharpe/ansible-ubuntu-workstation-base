---
# Install commom Ubuntu Packages
- name: Install Common System Packages
  become: true
  ansible.builtin.package:
    name:
      - automake
      - bat
      - build-essential
      - cargo
      - cmake
      - direnv
      - docker-compose
      - docker.io
      - fail2ban
      - htop
      - iotop
      - jq
      - letsencrypt
      - libfontconfig-dev
      - lshw
      - lsscsi
      - neovim
      - ngrep
      - nmon
      - nmap
      - npm
      - pkg-config
      - python3-psutil
      - python3-termcolor
      - ripgrep
      - speedtest-cli
      - ssh
      - sysstat
      - unzip
    state: present
